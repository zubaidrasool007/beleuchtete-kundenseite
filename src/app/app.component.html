
<table>
  <thead>
  <tr>
      <th scope="col" >id</th>
      <th scope="col">Title</th>
      <th scope="col">completed</th>
      
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of array ">
    
      <td>{{ e.id }}</td>
      <td>{{ e.title }}</td>
      <td>{{ e.completed }}</td>
      
  </tr>
  </tbody>
</table>
